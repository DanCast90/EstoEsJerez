<div class="p-3 mt-4 mx-auto">
        <div class="form-container">
        <form id="formulario">
			<h1 class="text-center">Informacion personal</h1>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" required>
                </div>

                <div class="mb-3">
                    <label for="apellidos" class="form-label">Apellidos:</label>
                    <input type="text" class="form-control" id="apellidos" required>
                </div>

                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono:</label>
                    <input type="number" class="form-control" id="telefono" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="direccion" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="direccion" required>
                </div>
                <div class="mb-3">
                    <label for="codigo-postal" class="form-label">Código postal:</label>
                    <input type="number" class="form-control" id="codigo-postal" required>
                </div>

                <div class="mb-3">
                
        
                    <div class="mb-3">
                        <label for="comentarios" class="form-label">Comentarios:</label>
                        <textarea class="form-control" id="comentarios" rows="3"></textarea>
                    </div>
        
                    <div class="mb-3 centered">
                        <button type="submit" class="btn btn-form btn-custom text-light">Enviar</button>
                    </div>
               
            </form>
			</div>
        </div>
        
         <script>
            const formulario = document.getElementById("formulario");
        
            formulario.addEventListener("submit", (event) => {
                event.preventDefault();
        
                const nombre = document.getElementById("nombre");
                const apellidos = document.getElementById("apellidos");
                const telefono = document.getElementById("telefono");
                const email = document.getElementById("email");
                const direccion = document.getElementById("direccion");
                const codpost = document.getElementById("codigo-postal");
                const comentarios = document.getElementById("comentarios");
        
                if (nombre.checkValidity() && apellidos.checkValidity() && telefono.checkValidity() && email.checkValidity() && direccion.checkValidity() && codpost.checkValidity()) {
                    let formdata=new FormData();
                    formdata.append("nombre",nombre.value);
                    formdata.append("apellidos",apellidos.value);
                    formdata.append("telefono",telefono.value);
                    formdata.append("email",email.value);
                    formdata.append("direccion",direccion.value);
                    formdata.append("codigo-postal",codpost.value);
                    formdata.append("comentarios",comentarios.value);
                    $.ajax({
                        type: "POST",
                        url: "../../php/comments/save.php",
                        data: formdata,
                        dataType: "text",
                        processData: false,
                        contentType: false,
                        success: function (response) {
                           if(response==="1") {
                            showToast("Exito","Comentario guardado correctamente")
                           }else{
                            showToast("Error",response)
                           }
                        }
                    });
                    formulario.reset();
                }
            });
        </script>
</div>
